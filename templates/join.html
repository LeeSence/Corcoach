{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content />
    <meta name="author" content />
    <title>Cor Coach</title>
    <!-- Favicon-->
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'assets/favicon.ico' %}"
    />
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
  </head>
  <body>
    <main class="flex-shrink-0">
      <!-- Navigation-->
      {% if user.is_authenticated %}
      {% include 'inc_nav.html' %}
      {% else %}
      {% include 'inc_lognav.html' %}
      {% endif %}
      <!-- Page content-->
      <section class="login-from">

        <div class="row gx-5 justify-content-center">
          <div class="col-bd">
                <h1 align="center">회원가입</h1>
              <form
                  action="/signup/"
                  id="contactForm"
                  data-sb-form-api-token="API_TOKEN" method="POST"
                >
                {% csrf_token %}
                  <!-- ID input-->
                  <div class="int-area">
                    <input type="text" style="color:black;"name="username" id="username" autocomplete="off" required/>
                    <label for="id">아이디</label>
                  </div>
                  <!-- PASSWORD input-->
                  <div class="int-area">
                      <input
                      type="password"                      
                      name="password1"
                      id="password1"
                      autocomplete="off"
                      required
                      />
                      <label for="password">비밀번호</label>
                  </div>
                  <!-- PASSWORD2 input-->
                  <div class="int-area">
                      <input
                      type="password"                      
                      name="password2"
                      id="password2"
                      autocomplete="off"
                      required
                      />
                      <label for="password">비밀번호 재입력</label>
                  </div>
                  <!-- NAME input-->
                  <div class="int-area">
                    <input type="text" name="last_name" id="last_name" autocomplete="off" required />
                    <label for="name">닉네임</label>
                  </div>
                  <!-- EMAIL input-->
                  <div class="int-area">
                    <input type="email" name="email" id="email" autocomplete="off" required />
                    <label for="email">이메일</label>
                  </div>


                  <!-- Submit success message-->
                  <!----body -->

                  <!-- Submit Button-->
                <div class="btn-area">
                    <button id="btn" button type="submit">회원가입</button>
                </div>
              </form>
              
            
            <!--<div style="text-align: center">
              <br />
              <a href="/forgot">ID/Password가 생각나지 않으신가요?</a>
            </div> -->
          </div>
        </div>
      </section>
    </main>
    <!-- Footer-->
    <div style="height:50%"></div>
    {% include 'inc_footer.html' %}
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'js/scripts.js' %}"></script>
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <!-- * *                               SB Forms JS                               * *-->
    <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    
    <script>
      let username = $('#username');
      let password1 = $('#password1');
      let password2 = $('#password2');
      let last_name = $('#last_name');
      let email = $('#email');
      let btn = $('#btn');
    
      $(btn).on('click', function(){
          if($(username).val()==""){
              $(username).next('label').addClass('warning');
              setTimeout(function(){
                  $('label').removeClass('warning');
              },1500);
          }
          else if($(password1).val()=="") {
              $(password1).next('label').addClass('warning');
              setTimeout(function(){
                  $('label').removeClass('warning');
              },1500);
          }
          else if($(password2).val()=="") {
              $(password2).next('label').addClass('warning');
              setTimeout(function(){
                  $('label').removeClass('warning');
              },1500);
          }
          else if($(last_name).val()=="") {
              $(last_name).next('label').addClass('warning');
              setTimeout(function(){
                  $('label').removeClass('warning');
              },1500);
          }
          else if($(email).val()=="") {
              $(email).next('label').addClass('warning');
              setTimeout(function(){
                  $('label').removeClass('warning');
              },1500);
          }
      });
    </script>
  </body>
</html>
